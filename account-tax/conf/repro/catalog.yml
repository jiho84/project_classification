# Kedro catalog focused on raw source and serialized outputs

raw_account_data:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/01_raw/row_data.parquet
  load_args:
    engine: pyarrow
  save_args:
    engine: pyarrow
    compression: zstd

validated_raw_data:
  type: MemoryDataset

standardized_data:
  type: MemoryDataset

ingestion_metadata:
  type: MemoryDataset

cleaned_data:
  type: MemoryDataset

filtered_data:
  type: MemoryDataset

normalized_data:
  type: MemoryDataset

validated_data_raw:
  type: MemoryDataset

validated_data:
  type: MemoryDataset

feature_data:
  type: MemoryDataset

selected_features:
  type: MemoryDataset

base_table:
  type: MemoryDataset

split_datasets:
  type: MemoryDataset

prepared_datasets:
  type: MemoryDataset

text_datasets:
  type: MemoryDataset

token_length_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: kedro_datasets.json.JSONDataset
    filepath: data/08_reporting/token_length_report.json
    save_args:
      indent: 2
  artifact_path: analysis/token_diagnostics

serialized_text_datasets:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: kedro_datasets.pickle.PickleDataset
    filepath: /tmp/kedro/serialized/text_datasets.pkl
  artifact_path: data

tokenized_datasets:
  type: MemoryDataset
