# Kedro catalog focused on raw source and serialized outputs

raw_account_data:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/01_raw/row_data.parquet
  load_args:
    engine: pyarrow
  save_args:
    engine: pyarrow
    compression: zstd

validated_raw_data:
  type: MemoryDataset

standardized_data:
  type: MemoryDataset

ingestion_metadata:
  type: MemoryDataset

cleaned_data:
  type: MemoryDataset

filtered_data:
  type: MemoryDataset

normalized_data:
  type: MemoryDataset

validated_data_raw:
  type: MemoryDataset

validated_data:
  type: MemoryDataset

feature_data:
  type: MemoryDataset

selected_features:
  type: MemoryDataset

base_table:
  type: MemoryDataset

split_datasets:
  type: MemoryDataset

prepared_datasets:
  type: MemoryDataset

prepared_datasets_mlflow:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: account_tax.datasets.partitioned_parquet.PartitionedParquetDataset
    path: data/05_model_input/prepared_datasets
    filename_suffix: ".parquet"
    load_args:
      engine: pyarrow
    save_args:
      engine: pyarrow
      index: false
  artifact_path: data/prepared_datasets

text_datasets:
  type: MemoryDataset

text_datasets_mlflow:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: account_tax.datasets.partitioned_parquet.PartitionedParquetDataset
    path: data/06_models/text_datasets
    filename_suffix: ".parquet"
    load_args:
      engine: pyarrow
    save_args:
      engine: pyarrow
      index: false
  artifact_path: data/text_datasets

token_length_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: kedro_datasets.json.JSONDataset
    filepath: data/08_reporting/token_length_report.json
    save_args:
      indent: 2
  artifact_path: analysis/token_diagnostics

tokenized_datasets:
  type: MemoryDataset
