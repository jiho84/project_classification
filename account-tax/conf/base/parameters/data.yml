# Ingestion, Preprocess, and Feature pipeline parameters

ingestion:
  metadata:
    extract_stats: true
    include_dtypes: true

preprocess:
  clean:
    remove_duplicates: true
    dropna_columns:
      - vat_id_party
      - date
      - total_amount
      - acct_code
      - year
  filter:
    exclude_columns: [id, created_at, batch_no, name]
    keep_rows:
      - column: year
        values: ["2020", "2021", "2022", "2023", "2024"]
    drop_rows:
      - column: vat_type
        values: ["17","18","19"]
  code_mappings: {}
  missing_values:
    categorical: "<NA>"
    numeric: 0
    datetime: "1970-01-01"
    boolean: false
    strip_whitespace: true

feature:
  engineering:
    date_column: "date"
    add_holiday: true
  selection:
    enabled: true
    features: 
      - date
      - close_date
      - company_name
      - vat_id_company
      - company_business_type
      - company_business_item
      - vat_message_code_company
      - party_name
      - party_type
      - vat_id_party
      - business_type
      - business_item
      - vat_message_code
      - transaction_type
      - document_type
      - is_multi
      - is_electronic
      - service_charge
      - card_number
      - supply_amount
      - vat_amount
      - total_amount
      - item
    label: acct_code
  dataset_conversion:
    label_column: acct_code
